<div class="container mt-5">
  <button (click)="get500Error()" class="btn-outline-primary mr-3">
    500 Error
  </button>
  <button (click)="get404Error()" class="btn-outline-primary mr-3">
    404 Error
  </button>
  <button (click)="get400Error()" class="btn-outline-primary mr-3">
    400 Error
  </button>
  <button (click)="get400ValidationError()" class="btn-outline-primary mr-3">
    400 validation
  </button>
  <div class="row mt-5" *ngIf="validationError">
    
   <p >{{validationError}}</p>

  </div>
</div>
