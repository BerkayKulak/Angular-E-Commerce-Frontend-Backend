<div
  class="
    d-flex
    flex-column flex-md-row
    align-items-center
    justify-content-between
    p-3
    px-md-4
    mb-3
    bg-white
    border-bottom
    shadow-sm
    fixed-top
  "
>
  <a href="/" class="d-flex align-items-center text-decoration-none">
    <img
      src="/assets/images/shop.png"
      style="max-height: 70px"
      alt="logo"
      [routerLink]="['/']"
      class="logo"
    />
  </a>

  <nav
    class="d-inline-flex mt-2 mt-md-0 ms-md-auto text-uppercase"
    style="font-size: large"
  >
    <a
      class="p-2 text-decoration-none"
      [routerLink]="['/']"
      routerLinkActive="router-link-active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a
      class="mr-10 p-2 text-decoration-none"
      [routerLink]="['/shop']"
      routerLinkActive="router-link-active"
      >Shop</a
    >
    <a class="p-2 text-decoration-none" [routerLink]="['/']" href="#"
      >Contact</a
    >
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div *ngIf="basket$ | async" class="cart-no">
        {{ (basket$ | async).items.length }}
      </div>
    </a>
    <ng-container *ngIf="(currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn-outline-secondary mr-2"
        >Login</a
      >
      <a routerLink="/account/register" class="btn btn-outline-secondary mr-3"
        >Sign Up</a
      >
    </ng-container>

    <ng-container *ngIf="currentUser$ | async">
      <div class="dropdown ml-3 mr-5" dropdown>
        <a
          href="#"
          class="dropdown-toggle"
          style="cursor: pointer"
          dropdownToggle
          ><strong></strong
        ></a>
        <div
          class="dropdown-menu dropdown-menu-right"
          style="cursor: pointer"
          *dropdownMenu
        >
          <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
            <strong> Welcome {{ (currentUser$ | async).displayName }}</strong>
          </a>
          <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-shopping-cart mr-3">View Basket</i>
          </a>
          <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-history mr-3">View Orders</i>
          </a>
          <div class="dropdown-divider"></div>
          <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-sign-out mr-3">Logout</i>
          </a>
        </div>
      </div>
    </ng-container>
  </div>
</div>
