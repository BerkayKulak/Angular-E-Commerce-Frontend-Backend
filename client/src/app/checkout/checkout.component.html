<div class="container mt-7">
  <div class="row">
    <div class="col-8">
      <app-stepper [linearModelSelected]="false" #appStepper>
        <cdk-step [label]="'Address'">
          <app-checkout-address
            [checkoutForm]="checkoutForm"
          ></app-checkout-address>
        </cdk-step>
        <cdk-step [label]="'Delivery'">
          <app-checkout-delivery></app-checkout-delivery>
          Step 2
        </cdk-step>
        <cdk-step [label]="'Review'">
          <app-checkout-review></app-checkout-review>
          Step 3
        </cdk-step>
        <cdk-step [label]="'Payment'">
          <app-checkout-payment></app-checkout-payment>
          Step 4
        </cdk-step>
      </app-stepper>
    </div>
    <div class="col-4">
      <app-order-totals></app-order-totals>
    </div>
  </div>
</div>
