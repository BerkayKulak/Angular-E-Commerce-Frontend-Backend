<div class="form-label-group">
  <label for="{{label}" class="visually-hidden"> {{ label }} </label>
  <input
   
    [type]="type"
    (input)="onChange($any($event.target).value)"
    (blur)="onTouched()"
    id="{{ label }}"
    #input
    class="form-control"
    placeholder="{{label}"
  />
  <div
    class="invalid-feedback"
    *ngIf="
      controlDir &&
      controlDir.control &&
      !controlDir.control.valid &&
      controlDir.control.touched
    "
  >
    <span *ngIf="controlDir.control.errors?.required"
      >{{ label }} is required</span
    >
    <span *ngIf="controlDir.control.errors?.pattern">Invalid Email adress</span>
  </div>
</div>
