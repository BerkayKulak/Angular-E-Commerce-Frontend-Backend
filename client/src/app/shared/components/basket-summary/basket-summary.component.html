<ng-container *ngIf="basket$ | async">

<div class="table-responsive">
  <div class="table">
    <table>
      <thead>
        <tr>
          <th class="border-0 bg-light" scope="col" [class.bg-light]="isBasket">
            <div class="p-2 px-3 text-uppercase">Product</div>
          </th>
          <th scope="col" class="border-0" [class.bg-light]="isBasket">
            Price
          </th>
          <th scope="col" class="border-0" [class.bg-light]="isBasket">
            Quantity
          </th>
          <th scope="col" class="border-0" [class.bg-light]="isBasket">
            Total
          </th>
          <th *ngIf="isBasket" scope="col" class="border-0">Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of basket.items">
          <th scope="row" class="md-6">
            <div class="p-0">
              <img
                src="{{ item.pictureUrl }}"
                alt="{{ item.productName }}"
                class="img-fluid"
                style="max-height: 50px"
              />
              <div class="ml-3 d-inline-block align-middle">
                <h5 class="mb-0">
                  <a routerLink="/shop/{{ item.id }}" class="text-dark">{{
                    item.productName
                  }}</a>
                </h5>
                <span class="text-muted font-wight-normal font-italic d-block"
                  >Type: {{ item.type }}</span
                >
              </div>
            </div>
          </th>
          <td class="align-middle">
            <strong>{{ item.price | currency }}</strong>
          </td>

          <div class="d-flex align-items-center my-3 mx-2">
            <i
              *ngIf="isBasket"
              (click)="decrementItemQuantity(item)"
              class="fa fa-minus-circle text-warning mr-2"
              style="cursor: pointer; font-size: 1em"
            ></i>
            <span class="font-weight-bold" style="font-size: 1.5em">{{
              item.quantity
            }}</span>
            <i
              *ngIf="isBasket"
              (click)="incrementItemQuantity(item)"
              class="fa fa-plus-circle text-warning mx-2"
              style="cursor: pointer; font-size: 1em"
            ></i>
          </div>
          <td class="align-middle">
            <strong>{{ item.price * item.quantity | currency }}</strong>
          </td>
          <td class="align-middle text-center">
            <a class="text-danger">
              <i
                *ngIf="isBasket"
                (click)="removeBasketItem(item)"
                class="fa fa-trash"
                style="font-size: 2em; cursor: pointer"
              ></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</ng-container>
